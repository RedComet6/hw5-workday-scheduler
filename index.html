<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>

<body>
    <!-- header showing title and current date -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- container for displaying hours in rows -->
    <div class="container">

        <!-- hour 1 -->
        <div class="row js-row" id="hour9" data-hour="9">
            <!-- time -->
            <div class="col-1">9AM</div>
            <!-- task -->
            <textarea class="col-10 js-task"></textarea>
            <!-- save button -->
            <div class="btn col-1 js-btn"><i class="far fa-save"></i></div>
        </div>
